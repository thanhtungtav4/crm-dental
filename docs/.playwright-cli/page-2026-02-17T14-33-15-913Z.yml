        - paragraph [ref=f2e28]:
          - strong [ref=f2e30]: "Chẩn đoán:"
        - paragraph [ref=f2e31]:
          - strong [ref=f2e33]: "Mục tiêu điều trị:"
        - paragraph [ref=f2e34]:
          - strong [ref=f2e36]: "Chi phí dự kiến:"
        - paragraph [ref=f2e37]:
          - generic [ref=f2e38]:
            - strong [ref=f2e39]: Kế hoạch điều trị dự kiến
            - text: "(có thể thay đổi trong quá trình điều trị, bác sĩ sẽ trao đổi với bệnh nhân/gia đình bệnh nhân khi có thay đổi):"
        - paragraph [ref=f2e40]
        - paragraph [ref=f2e41]: Tôi đồng ý chấp nhận để Bác sĩ , khoa phẫu thuật hàm mặt, cùng các bác sĩ đồng nghiệp khác thực hiện phẫu thuật chỉnh hình xương hàm Tôi đã được giải thích và hiểu rõ kế hoạch phẫu thuật và hiểu rõ các phương án điều trị khác.
        - list [ref=f2e42]:
          - listitem [ref=f2e43]: Tôi đã được giải thích và hiểu rõ các nguy cơ không mong muốn trong quá trình phẫu thuật, sử dụng thuốc, gây mê hoặc các can thiệp khác như đau, nhiễm trùng, sưng nề, chảy máu có thể cần truyền máu hoặc các nguy cơ khác như tê bì, loạn cảm giác, đổi màu… vùng lưỡi, môi, cằm, gò má, lợi…(có thể tạm thời hoặc vĩnh viễn). Thay đổi khớp cắn không thuận lợi, loạn năng khớp thái dương hàm, tổn thương phần mềm và các răng bên cạnh hoặc phục hình răng bên cạnh, đau đầu, đau cổ…
          - listitem [ref=f2e44]: Các nguy cơ tiềm tàng khác như buồn nôn, nôn, dị ứng, gãy xương, bầm tím, chậm lành thương, biến chứng xoang hàm, mũi, vách ngăn mũi lệch…
          - listitem [ref=f2e45]: Các thay đổi không mong muốn thẩm mỹ hình thể mũi, khuôn mặt, bất cân xứng mặt, cần phẫu thuật thêm khuyết xương hoặc mất răng, hạn chế há ngậm miệng, không lành đoạn xương, răng chết tủy cần điều trị tủy, tái phát xương hoặc khớp cắn sau phẫu thuật, các tổn thương nha chu, ống tuyến nước bọt, thị lực. Các sẹo ngoài da có thể có do đường rạch ngoài da. Có thể cần tháo các phương tiện kết hợp xương sau phẫu thuật.
          - listitem [ref=f2e46]: Các tổn thương khác có thể xảy ra không được nêu trên.
          - listitem [ref=f2e47]: Tôi cũng được giải thích và hiểu việc cần cố định hai hàm sau phẫu thuật có thể gây các biến chứng cấp cứu và đã được hướng dẫn tự cắt dây thép cố định trong trường hợp khẩn cấp.
          - listitem [ref=f2e48]: Tôi chấp nhận các quy định an toàn chung sau phẫu thuật đã được giải thích bởi bác sĩ gây mê và chấp nhận các nguy cơ có thể xảy ra do gây mê toàn thân.
          - listitem [ref=f2e49]: Tôi đã được giải thích và chấp nhận tuân thủ các hướng dẫn của bác sĩ sau phẫu thuật.
          - listitem [ref=f2e50]: Tôi đã được giải thích và chấp nhận các chi phí phẫu thuật và phát sinh nếu có, tôi cũng hiểu và chấp nhận các tình trạng sức khỏe sau phẫu thuật có thể diễn biến ngoài mong đợi và không đảm bảo kết quả hoàn hảo.
          - listitem [ref=f2e51]: Tôi tự nguyện đồng ý để BS và các bác sĩ đồng nghiệp khác tại nha khoa thực hiện điều trị chỉnh nha tại nha khoa và đồng ý để các bác sỹ phòng khám nha khoa toàn quyền sử dụng hình ảnh, phim chụp, mẫu hàm và tư liệu bệnh án.
        - paragraph [ref=f2e52]:
          - generic [ref=f2e53]: Tôi tự nguyện viết giấy cam đoan này đồng ý xin thực hiện phẫu thuật/thủ thuật và để giấy này làm bằng. Hà Nội, ngày tháng năm
