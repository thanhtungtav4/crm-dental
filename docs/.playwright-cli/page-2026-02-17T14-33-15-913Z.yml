                  - paragraph [ref=e3125]
                  - paragraph [ref=e3126]: Tôi đồng ý chấp nhận để Bác sĩ , khoa phẫu thuật hàm mặt, cùng các bác sĩ đồng nghiệp khác thực hiện phẫu thuật chỉnh hình xương hàm Tôi đã được giải thích và hiểu rõ kế hoạch phẫu thuật và hiểu rõ các phương án điều trị khác.
                  - list [ref=e3127]:
                    - listitem [ref=e3128]: Tôi đã được giải thích và hiểu rõ các nguy cơ không mong muốn trong quá trình phẫu thuật, sử dụng thuốc, gây mê hoặc các can thiệp khác như đau, nhiễm trùng, sưng nề, chảy máu có thể cần truyền máu hoặc các nguy cơ khác như tê bì, loạn cảm giác, đổi màu… vùng lưỡi, môi, cằm, gò má, lợi…(có thể tạm thời hoặc vĩnh viễn). Thay đổi khớp cắn không thuận lợi, loạn năng khớp thái dương hàm, tổn thương phần mềm và các răng bên cạnh hoặc phục hình răng bên cạnh, đau đầu, đau cổ…
                    - listitem [ref=e3129]: Các nguy cơ tiềm tàng khác như buồn nôn, nôn, dị ứng, gãy xương, bầm tím, chậm lành thương, biến chứng xoang hàm, mũi, vách ngăn mũi lệch…
                    - listitem [ref=e3130]: Các thay đổi không mong muốn thẩm mỹ hình thể mũi, khuôn mặt, bất cân xứng mặt, cần phẫu thuật thêm khuyết xương hoặc mất răng, hạn chế há ngậm miệng, không lành đoạn xương, răng chết tủy cần điều trị tủy, tái phát xương hoặc khớp cắn sau phẫu thuật, các tổn thương nha chu, ống tuyến nước bọt, thị lực. Các sẹo ngoài da có thể có do đường rạch ngoài da. Có thể cần tháo các phương tiện kết hợp xương sau phẫu thuật.
                    - listitem [ref=e3131]: Các tổn thương khác có thể xảy ra không được nêu trên.
                    - listitem [ref=e3132]: Tôi cũng được giải thích và hiểu việc cần cố định hai hàm sau phẫu thuật có thể gây các biến chứng cấp cứu và đã được hướng dẫn tự cắt dây thép cố định trong trường hợp khẩn cấp.
                    - listitem [ref=e3133]: Tôi chấp nhận các quy định an toàn chung sau phẫu thuật đã được giải thích bởi bác sĩ gây mê và chấp nhận các nguy cơ có thể xảy ra do gây mê toàn thân.
                    - listitem [ref=e3134]: Tôi đã được giải thích và chấp nhận tuân thủ các hướng dẫn của bác sĩ sau phẫu thuật.
                    - listitem [ref=e3135]: Tôi đã được giải thích và chấp nhận các chi phí phẫu thuật và phát sinh nếu có, tôi cũng hiểu và chấp nhận các tình trạng sức khỏe sau phẫu thuật có thể diễn biến ngoài mong đợi và không đảm bảo kết quả hoàn hảo.
